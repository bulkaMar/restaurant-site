<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="our-team">
      <div class="container">
        <div class="our-team__content">
          <div class="our-team__text-container">
            <h2 class="our-team__title">- OUR TEAM-</h2>
            <p class="our-team__subtitle">Meet Our Professional Team</p>
            <img
              class="our-team-content-decor-for-text"
              src="img/what-to-expect/decor-for-text-block.svg"
              alt="Decor for the text block"
            />
            <p class="our-team__secondary-text">
              Our team is our pride. Each of the team members is dedicated to
              serving the best dishes.
            </p>
          </div>
          <div class="our-team__carousel container">
            <button class="our-team__btn-prev">←</button>
            <div class="our-team__content-container"></div>
            <button class="our-team__btn-next">→</button>
          </div>
          <div class="our-team__text-container">
            <h2 class="our-team__text">Want to Work With Us?</h2>
            <p class="our-team__secondary-text">
              If you want to work in a leading top-rated restaurant, find a
              vibrant, engaging career, and join our team — send CV to
              <span>
                <a
                  href="mailto:el.gambino@email.com"
                  class="our-team__email-text"
                  >el.gambino@email.com</a
                >
              </span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
