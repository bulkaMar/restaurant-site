<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="categories">
      <div class="container">
        <div class="categories__content-text">
          <h2 class="categories__title">- CATEGORIES -</h2>
          <p class="categories__subtitle">
            Variety of Dishes to Meet Any Taste
          </p>
          <img
            class="categories-content-decor-for-text"
            src="img/what-to-expect/decor-for-text-block.svg"
            alt="Decor for the text block"
          />
          <p class="categories__secondary-text">
            We always have something special for you.
          </p>
        </div>
        <div class="categories__content-item">
          <div class="categories__content-proposition">
            <div class="categories__content-proposition-img">
              <img src="img/categories/main-courses.webp" alt="Main meals" />
            </div>
            <div class="categories__content-proposition-text">
              <h2 class="categories__content-proposition__title">
                Main Courses <span>→</span>
              </h2>
              <p class="categories__content-proposition__offering">
                We offer a wide selection of fish and meat dishes.
              </p>
            </div>
          </div>
          <div class="categories__content-proposition">
            <div class="categories__content-proposition-img">
              <img
                src="img/categories/lunch-dinner.webp"
                alt="Toasts with eggs"
              />
            </div>
            <div class="categories__content-proposition-text">
              <h2 class="categories__content-proposition__title">
                Lunch & Dinner <span>→</span>
              </h2>
              <p class="categories__content-proposition__offering">
                Fresh pasta, salads, toasts, and much more.
              </p>
            </div>
          </div>
          <div class="categories__content-proposition">
            <div class="categories__content-proposition-img">
              <img
                src="img/categories/chef's-specials.webp"
                alt="Pasta with mushrooms"
              />
            </div>
            <div class="categories__content-proposition-text">
              <h2 class="categories__content-proposition__title">
                Chef's Specials <span>→</span>
              </h2>
              <p class="categories__content-proposition__offering">
                Try our chef's seasonal menu limited in time!
              </p>
            </div>
          </div>
        </div>
        <div class="categories__content-item-img">
          <img
            src="img/categories/table-with-various-meals.webp"
            alt="Table with various meals"
          />
        </div>
      </div>
    </section>
  </body>
</html>
