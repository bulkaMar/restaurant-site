<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="carousel-meals">
      <div class="container">
        <div class="carousel-meals__content">
          <button class="carousel-meals__button carousel-meals__button--prev">
            <span class="visually-hidden">Previous</span>
          </button>
          <div class="carousel-meals__track-container">
            <ul class="carousel-meals__track">
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-salad.jpeg"
                  alt="Salad with colorful vegetables and dressing"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-cooking.jpeg"
                  alt="Chef preparing dishes in a professional kitchen"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-meat.jpeg"
                  alt="Sliced steak with vegetables and sauce"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-soup.jpeg"
                  alt="Bowl of soup with seafood and herbs"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-cheers.jpeg"
                  alt="People toasting with drinks at a dinner table"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-buns.jpeg"
                  alt="Close-up of freshly baked buns with topping"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-decorate-meal.jpeg"
                  alt="Chef decorating a gourmet meal on a wooden board"
                  class="carousel-meals__image"
                />
              </li>
              <li class="carousel-meals__slide">
                <img
                  src="img/carousel-meals/carousel-glasses.jpeg"
                  alt="Table set with wine glasses and elegant dishes"
                  class="carousel-meals__image"
                />
              </li>
            </ul>
          </div>
          <button class="carousel-meals__button carousel-meals__button--next">
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
